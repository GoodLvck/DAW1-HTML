<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>

    <style>
        img{
            width: 100%;
        }

        .color1{
            background-color: aqua;
        }
    </style>

</head>
<body>
    <h1><u>IMÁGENES ALEATORIAS</u></h1>

    <figure>
        <img src="./img/globo.jpg" alt="Globo aerostatico">
        <figcaption>Globo aerostático</figcaption>
    </figure>
    
    <hr>

    <figure>
        <a href="https://www.youtube.com/"><img src="./img/mar.jpg" alt="Atardecer frente al mar"></a>
        <figcaption>Atardecer frente al mar</figcaption>
    </figure>
    
    <hr>

    <figure>
        <img src="./img/plato.jpg" alt="Flor en un plato" usemap="#venta">
        <figcaption>Flor en un plato</figcaption>

        <map name="venta">
            <area shape="rect" coords="34,44,270,350" alt="Wallpaper" href="https://youtu.be/urobBkmd7zI" target="_blank">
            <area shape="rect" coords="290,172,333,250" alt="Plato" href="https://youtu.be/HxF_5dbkaxI" target="_blank">
            <area shape="circle" coords="337,300,44" alt="Flor" href="https://youtu.be/pUba126uzvU" target="_blank">
          </map>
    </figure>


</body>
</html>
