<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background: #FF512F;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #DD2476, #FF512F);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #DD2476, #FF512F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        div{
            margin-bottom: 5px;
        }

        label{
            margin-bottom: 2px;
        }

        hr{
            margin-top: 25px;
            margin-bottom: 25px;
        }

        
    </style>
</head>
<body>    
    <div class="card my-5" style="margin: auto; width: 50%;">
        <div class="card-header">
            Formulario de alta
          </div>
        <form class="card-body px-4">
            <div class="row g-2">
                <div class="col-md">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="col-md">
                    <label for="apellido1">Primer apellido</label>
                    <input type="text" class="form-control" name="apellido1" id="apellido1" placeholder="Primer apellido">
                </div>
            </div>

            <div class="row g-2">
                <div class="col-md">
                    <label for="apellido2">Segundo apellido</label>
                    <input type="text" class="form-control" name="apellido2" id="apellido2" placeholder="Segundo apellido">
                </div>
                <div class="col-md">
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" class="form-control" name="nacimiento" id="nacimiento" placeholder="nacimiento">
                </div>
            </div>

            <label for="genero">Género</label>
            <div class="form-check" id="genero">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Masculino</label>
                </div>
            </div>

            <hr>

            <div class="row">
                <label for="email">Email</label>
                <div class="col-3 input-group">
                    <input type="email" id="email" class="form-control" placeholder="correo.de.ejemplo" aria-label="email" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                </div>
                <label for="telefono">Teléfono</label>
                <div class="col-6 input-group">
                    <span class="input-group-text" id="basic-addon2">+34</span>
                    <input type="tel" id="telefono" class="form-control" placeholder="666 66 66 66" aria-label="telefono" aria-describedby="basic-addon2">
                </div>
            </div>

            <hr>

            <div class="row g-2">
                <div class="col-md">
                    <label for="calle">Dirección</label>
                    <input type="text" class="form-control" name="calle" id="calle" placeholder="Dirección">
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                </div>
                <div class="col-md-4">
                    <label for="poblacion" class="form-label">Población</label>
                    <select id="poblacion" class="form-select">
                        <option value="población">Población</option>
                        <option value="lleida">Lleida</option>
                        <option value="torrefarrera">Torrefarrera</option>
                        <option value="alcarras">Alcarràs</option>
                        <option value="almacelles">Almacelles</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="CP" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="CP" placeholder="CP">
                </div>
            </div>

            <hr>

            <div>
                <label class="form-check-label" style="display: block;" for="actividades">Actividades</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="bicicleta" value="bicicleta">
                    <label class="form-check-label" for="bicicleta">Bicicleta</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="natación" value="natación">
                    <label class="form-check-label" for="natación">Natación</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="montaña" value="montaña">
                    <label class="form-check-label" for="montaña">Montaña</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="playa" value="playa">
                    <label class="form-check-label" for="playa">Playa</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="cine" value="cine">
                    <label class="form-check-label" for="cine">Cine</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="discoteca" value="discoteca">
                    <label class="form-check-label" for="discoteca">Discoteca</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="viajes" value="viajes">
                    <label class="form-check-label" for="viajes">Viajes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="lectura" value="lectura">
                    <label class="form-check-label" for="lectura">Lectura</label>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="mb-3">
                    <label for="archivo" class="form-label">Subir CV y/o carta de presentación</label>
                    <input class="form-control" type="file" id="archivo" multiple>
                </div>
                <div class="col-md">
                    <label for="apellido1">Web Personal</label>
                    <input type="url" class="form-control" name="web" id="web" placeholder="https://example.com">
                </div>
            </div>

            <hr>

            <div class="row">
                
                <div class="col-md">
                    <label for="usuario">Usuario</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="usuario" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                <div class="col-md">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña">
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md">
                    <label for="observaciones">Observaciones</label>
                    <textarea class="form-control" id="observaciones" placeholder="Escribe aquí lo que quieras explicarnos..."></textarea>
                </div>
            </div>
    
            <hr>

            <button type="submit" class="btn btn-primary">Enviar</button>

            <button type="reset" class="btn btn-secondary">Vaciar formulario</button>

        </form>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
